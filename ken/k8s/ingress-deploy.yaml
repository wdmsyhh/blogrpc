apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /v1(/|$)(.*)
            backend:
              service:
                name: openapi-business
                port:
                  number: 9091
          - pathType: Prefix
            path: /ping(/|$)(.*)
            backend:
              service:
                name: openapi-business
                port:
                  number: 9091
          - pathType: Prefix
            path: /accessToken(/|$)(.*)
            backend:
              service:
                name: openapi-business
                port:
                  number: 9091